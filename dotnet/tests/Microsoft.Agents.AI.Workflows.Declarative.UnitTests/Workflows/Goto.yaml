kind: Workflow
trigger:

  kind: OnConversationStart
  id: my_workflow
  actions:

    - kind: GotoAction
      id: goto_end
      actionId: end_all

    - kind: SendActivity
      id: send_activity_1
      activity: NEVER 1!
      
    - kind: SendActivity
      id: send_activity_2
      activity: NEVER 2!

    - kind: SendActivity
      id: send_activity_3
      activity: NEVER 3!

    - kind: EndConversation
      id: end_all
